<div class="item" *ngIf="!category.IsEdit">
    <label class="item-name">{{category.Id}} {{category.Name}}</label>
    <button mat-raised-button color="primary" (click)="editCategory()">Edit</button>
    <button mat-raised-button color="warn" (click)="deleteCategory(category)">Delete</button>

    <div style="display: inline-block; margin-left: 15px; float: right;">
        <button mat-stroked-button *ngIf="!IsnewCategory" (click)="IsnewCategory = true">Add Sub
            Category</button>


        <div *ngIf="IsnewCategory">

            <mat-form-field class="example-full-width">
                <mat-label>Sub Category Name</mat-label>
                <input matInput [(ngModel)]="subCategory.Name">
            </mat-form-field>

            <button mat-raised-button class="btn-save" (click)="saveSubCategory()">Save</button>
            <button mat-stroked-button color="warn" (click)="IsnewCategory = false">Cancel</button>
        </div>
    </div>
</div>

<div class="item" *ngIf="category.IsEdit">
    <mat-form-field class="example-full-width">
        <mat-label>Sub Category Name</mat-label>
        <input matInput [(ngModel)]="editName">
    </mat-form-field>
    <button mat-raised-button class="btn-save" (click)="saveCategory()">Save</button>
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
</div>

<ul class="sub-category">
    <li class="sub-category" *ngFor="let c of category.SubCategories; let i = index">
        <app-category [(id)]="id" [category]="c" (deleteEvent)="deleteCategory($event)"></app-category>
    </li>
</ul>

<div class="sub-category">


</div>
